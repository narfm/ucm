<div *ngIf="error && !error.dismissed" 
     class="error-display"
     [class.compact]="compact"
     [ngClass]="getErrorClass(error.type)">
  
  <div class="error-content">
    <div class="error-icon">
      <!-- Network error icon -->
      <svg *ngIf="getErrorIcon(error.type) === 'wifi-off'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="1" y1="1" x2="23" y2="23"/>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
        <line x1="12" y1="20" x2="12.01" y2="20"/>
      </svg>
      
      <!-- Server error icon -->
      <svg *ngIf="getErrorIcon(error.type) === 'server'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="2" y="3" width="20" height="4" rx="1"/>
        <rect x="2" y="7" width="20" height="4" rx="1"/>
        <rect x="2" y="11" width="20" height="4" rx="1"/>
        <line x1="6" y1="5" x2="6.01" y2="5"/>
        <line x1="6" y1="9" x2="6.01" y2="9"/>
        <line x1="6" y1="13" x2="6.01" y2="13"/>
        <line x1="15" y1="5" x2="18" y2="8"/>
        <line x1="18" y1="5" x2="15" y2="8"/>
      </svg>
      
      <!-- Timeout error icon -->
      <svg *ngIf="getErrorIcon(error.type) === 'clock'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12,6 12,12 16,14"/>
        <path d="M22 12c0 1-1 2-2 2s-2-1-2-2 1-2 2-2 2 1 2 2z"/>
      </svg>
      
      <!-- Validation error icon -->
      <svg *ngIf="getErrorIcon(error.type) === 'alert-circle'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      
      <!-- Unknown error icon -->
      <svg *ngIf="getErrorIcon(error.type) === 'alert-triangle'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
        <line x1="12" y1="9" x2="12" y2="13"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
    </div>

    <div class="error-details">
      <div class="error-message">{{ error.userMessage }}</div>
      <div *ngIf="!compact" class="error-timestamp">
        {{ error.timestamp | date:'short' }}
      </div>
    </div>

    <div class="error-actions">
      <button *ngIf="error.retryable && showRetryButton" 
              class="retry-button"
              (click)="onRetry()"
              type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        </svg>
        Retry
      </button>
      
      <button class="dismiss-button" 
              (click)="onDismiss(error.id)"
              type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
        <span *ngIf="!compact">Dismiss</span>
      </button>
    </div>
  </div>
</div>
