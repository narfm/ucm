<div class="filter-bar-container">
  <div class="search-section">
    <div class="search-input-wrapper">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      
      <input
        type="text"
        class="search-input"
        placeholder="Search by client name..."
        [(ngModel)]="searchText"
        (ngModelChange)="onSearchChange($event)"
        aria-label="Search">
      
      <button
        *ngIf="searchText"
        class="clear-button"
        (click)="clearSearch()"
        aria-label="Clear search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
  
  <div class="divider"></div>
  
  <div class="filter-section">
    <button class="filter-button" (click)="applyTopFilter(250)">
      Top 250
    </button>
    <button class="filter-button" (click)="applyTopFilter(1000)">
      Top 1K
    </button>
  </div>
  
  <div class="divider"></div>
  
  <div class="filter-section hierarchy-section">
    <span class="hierarchy-label">Hierarchy:</span>
    
    <button 
      class="hierarchy-button"
      [class.active]="selectedHierarchy() === 'bank'"
      (click)="setHierarchy('bank')">
      By Bank Name
    </button>
    
    <button 
      class="hierarchy-button"
      [class.active]="selectedHierarchy() === 'salesPerson'"
      (click)="setHierarchy('salesPerson')">
      By Sales Person
    </button>
    
    <button 
      class="hierarchy-button"
      [class.active]="selectedHierarchy() === 'service'"
      (click)="setHierarchy('service')">
      By Service
    </button>
  </div>
</div>
