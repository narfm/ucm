<div *ngIf="activeErrors().length > 0" class="global-error-container">
  <div class="error-header" *ngIf="activeErrors().length > 1">
    <span class="error-count">{{ activeErrors().length }} error{{ activeErrors().length > 1 ? 's' : '' }}</span>
    <button class="clear-all-button" (click)="clearAll()" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M3 6h18"/>
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
        <line x1="10" y1="11" x2="10" y2="17"/>
        <line x1="14" y1="11" x2="14" y2="17"/>
      </svg>
      Clear All
    </button>
  </div>

  <div class="errors-list">
    <app-error-display 
      *ngFor="let error of activeErrors(); trackBy: trackByError"
      [error]="error"
      [compact]="true"
      [showRetryButton]="false"
      (retry)="onRetry(error.id)"
      (dismiss)="onDismiss(error.id)">
    </app-error-display>
  </div>
</div>
