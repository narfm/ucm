<div class="filter-bar-container">
  <div class="search-section">
    <div class="search-input-wrapper">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      
      <input
        type="text"
        class="search-input"
        placeholder="Search by name or party ID..."
        [(ngModel)]="searchText"
        (ngModelChange)="onSearchChange($event)"
        aria-label="Search">
      
      <button
        *ngIf="searchText"
        class="clear-button"
        (click)="clearSearch()"
        aria-label="Clear search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
  
  <div class="divider"></div>
  
  <div class="filter-section">
    <span class="filter-label">Max Depth:</span>
    <select 
      class="depth-select" 
      [(ngModel)]="selectedDepth" 
      (ngModelChange)="onDepthChange($event)">
      <option *ngFor="let depth of depthOptions" [value]="depth">{{depth}}</option>
    </select>
  </div>
  
  <div class="divider"></div>
  
  <div class="filter-section filter-types">
    <span class="filter-label">Filter Types:</span>
    
    <button 
      *ngFor="let filterType of filterTypes"
      class="filter-type-button"
      [class.active]="isFilterTypeSelected(filterType)"
      (click)="toggleFilterType(filterType)">
      {{ filterType }}
    </button>
  </div>
  
  <div class="divider"></div>
  
  <button 
    class="clear-all-button" 
    (click)="clearAllFilters()"
    [disabled]="selectedFilterTypes.length === 0 && !searchText">
    Clear All
  </button>
</div>
